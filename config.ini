[Application]
AppName = Lingua Classroom
Version = 1.0.0
Developer = Community

[Network]
DefaultPort = 9999
MulticastGroup = 239.255.255.250
DefaultChannel = 1
MaxChannels = 32
BufferSize = 65536
Timeout = 5000

[Teacher]
MaxStudents = 50
ScreenCaptureQuality = 75
VideoQuality = high
AudioSampleRate = 44100
DefaultClassroomName = My Classroom

[Student]
AutoConnect = true
ShowNotifications = true
SaveDirectory = Documents/LinguaClassroom

[Database]
Path = data/classroom.db
BackupEnabled = true
BackupInterval = 3600

[Security]
EncryptionEnabled = false
PasswordHash = sha256
MaxLoginAttempts = 3

[UI]
Language = ru
Theme = light
FontSize = 10

[Paths]
UserData = UserData
Logs = logs
Recordings = Recordings
Database = data
Resources = resources

